name: Run main.py

on:
  push:
    branches:
      - saads_branch

jobs:
  run-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run main.py
        run: python main.py

      - name: Set environment variables
        run: echo "CLOUD_STORAGE_BUCKET=my-bucket-name" >> $GITHUB_ENV
